<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Task Manager</title>
</head>
<body class="grey lighten-4">
    <header>
        <!-- nav bar for large screens -->
        <nav class="z-depth-0 blue lighten-3">
            <div class="nav-wrapper container">
                <a href="index.html" data-target="mobile-menu" class="brand-logo blue-text text-darken-2" aria-label="Task Manager">Task Manager</a>

                <!-- nav bar hamburger menu for medium/small screens -->
                <a href="#" class="sidenav-trigger right hide-on-med-and-up blue-text text-darken-2" data-target="mobile-menu">
                    <i class="material-icons">menu</i>
                </a>

                <!-- nav bar links for large screens -->
                <ul class="right hide-on-small-and-down">
                    <li>
                        <a href="index.html" class="waves-effect grey-text text-darken-4">Home</a>
                        <a href="pages/about.html" class="waves-effect grey-text text-darken-4">About</a>
                        <a href="pages/contact.html" class="waves-effect grey-text text-darken-4">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <aside>
        <ul class="sidenav" id="mobile-menu">
            <li><a href="index.html" class="subheader">Task Manager</a></li>
            <li>
                <a href="index.html" class="waves-effect grey-text text-darken-4">Home</a>
                <a href="pages/about.html" class="waves-effect grey-text text-darken-4">About</a>
                <a href="pages/contact.html" class="waves-effect grey-text text-darken-4"><i class="material-icons">mail_outline</i>Contact</a>
            </li>
        </ul>
    </aside>

    <main>
        <!-- tasks -->
         <div class="tasks container grey-text text-darken-4">
            <div class="card-panel white row valign-wrapper"><!-- card start -->
                <div class="col s2">
                    <img src="img/task.png" class="circle responsive-img" alt="Task Icon">
                </div>

                <div class="task-details col s8">
                    <h5 class="task-title black-text">Gardening</h5>
                    <div class="task-description">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Asperiores, impedit.</div>
                </div>

                <div class="col s2 right">
                    <button class="task-delete btn-flat" aria-label="Delete Task">
                        <i class="material-icons black-text darken-1">delete_outline</i>
                    </button>
                </div>
            </div> <!-- card end -->

            <div class="card-panel white row valign-wrapper"><!-- card start -->
                <div class="col s2">
                    <img src="img/task.png" class="circle responsive-img" alt="Task Icon">
                </div>

                <div class="task-details col s8">
                    <h5 class="task-title black-text">Office Work</h5>
                    <div class="task-description">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Asperiores, impedit.</div>
                </div>

                <div class="col s2 right">
                    <button class="task-delete btn-flat" aria-label="Delete Task">
                        <i class="material-icons black-text darken-1">delete_outline</i>
                    </button>
                </div>
            </div> <!-- card end -->
            
            <!-- button -->
            <div class="center">
                <button class="btn-floating blue lighten-2 sidenav-trigger" data-target="side-form">
                    <i class="material-icons">add</i>
                </button>
            </div>


            <div class="sidenav side-form" id="side-form">
                <form class="add-task container section">
                    <h6>Add New Task</h6>
                    <div class="divider"></div>
                    <div class="input-field">
                        <label for="title" class="black-test">Task Title</label>
                        <input
                            type="text"
                            placeholder="Enter Task Title"
                            id="title"
                            class="validate"
                        />
                    </div>

                    <div class="input-field">
                        <label for="description" class="black-test">Task Description</label>
                        <input
                            type="text"
                            placeholder="Enter Task Description"
                            id="description"
                            class="validate"
                        />
                    </div>

                    <div class="input-field center">
                        <button type="button" class="btn-small blue lighten-2">
                            Add
                        </button>
                    </div>
                </form>
            </div>
         </div> 
    </main>
    <script src="js/materialize.min.js"></script>
    <script src="js/ui.js"></script>
</body>
</html>
